<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style type="text/css">

    body,html {
        margin: 0;
        padding: 0;
        background: url('img/bg.png');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        overflow: hidden;
    }

    #elevator {
        position: relative;
        width: 100%;
        height: auto;
        z-index: 3;
    }

    #menu {
        position: absolute;
        transition: all 0.5s ease;
        z-index: 4;
    }

    #menu.menuMove {
        transform: translate(0, 20em);
    }

    .icon {
        position: absolute;
        left: 5em;
        transition: all 0.5s ease;
        z-index: 5;
    }

    .icon.vis {
        transform: translate(0, -28em);
    }

    #door1,
    #door2 {
        position: absolute;
        background-color: #E6E6E6;
        border: 1px solid gray;
        z-index: 2;
    }
    #door-hidden{
        position: absolute;
        background: gray;
        opacity: 0.5;
        width: 7vw;
        height: 12.5vw;
        left: 46vw;
        top: 26.3vw;
        z-index: 1;
    }
    #doorHover{
        z-index: 99;
    }
    button{
        display: none;
    }
    @media only screen and (max-width: 991px) {
        body{
            background-image:url('img/elevator.png'), url('img/bg.png');
            text-align: center;
        }
        #elevator{
            display: none;
        }
        div{
            display: none;
        }
        button{
            display: inline-block;
            position: relative;
            top: 47.5vh;
            vertical-align: middle;
            height: 22vh;
            width: 20%;
            background-color: #B8B8B8;
            color: white;
            border:none;
        }
    }
    </style>
</head>

<body>
    <div id="door1"></div>
    <div id="door2"></div>
    <div id="door-hidden"></div>
    <img id="elevator" src="img/elevator.png">
    <div id="doorHover"></div>
    <img id="menu" src="img/menu.png">
    <img src="img/account.png" class="icon" id="account">
    <img src="img/voice.png" class="icon" id="voice">
    <img src="img/forum.png" class="icon" id="forum">
    <button>開始遊戲</button>
    <script type="text/javascript">
    let doors = $('#door1, #door2');
    let door1 = $('#door1');
    let door2 = $('#door2');
    let doorHover = $('#doorHover');
    let menu = $('#menu');
    let icon = $('.icon');
    let elevator = $('#elevator');
    let button = $('button');
    doorHover.css({
        'position': 'absolute',
        'width': '7vw',
        'height': '12.5vw',
        'top': '26.3vw',
        'left': '46.3vw',
    });
    doors.css({
        'width': '3.3vw',
        'height': '12.5vw',
        'top': '26.3vw',
    });
    door1.css({
        'left': '46.5vw',

    });
    door2.css({
        'left': '50vw',
    });
    doorHover.hover(() => {
        door1.css('left', '45vw');
        door2.css('left', '52vw');
    }, () => {
        door1.css('left', '46.5vw');
        door2.css('left', '50vw');
    });
    doorHover.on('click', () => {
        location.href = "login.html";
    });
    button.on('click', ()=>{
        location.href = "login.html";
    })
    menu.css({
        'top': '-475px',
        'left': '3em',
    });
    icon.each((index, value) => {
        $(value).css('top', 1 + index * 7 + 'em');
    });
    icon.addClass('vis');
    menu.on('click', () => {
        menu.toggleClass('menuMove');
        icon.toggleClass('vis');

    });
    </script>
</body>

</html>
